<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>KeyStroke Events</title>
</head>

<body>
    <div id="box"></div>
    <script>
    'use strict';
    var boxtop = 200;
    var boxleft = 200;

    function moveBox (event) {

        if(event.keyCode == 40) {
            boxtop += 2;
            box.style.top =  boxtop + "px"
        }
        if(event.keyCode == 38) {
            boxtop -= 2;
            box.style.top = (parseInt(boxtop) - boxtop) + "px"
        }
        if(event.keyCode == 39) {
            boxleft += 2;
            box.style.left = (parseInt(boxleft) + boxleft) + "px"
        }
        if(event.keyCode == 37) {
            boxleft -= 2;
            box.style.left = (parseInt(boxleft) - boxleft) + "px"
        }
    }


    document.addEventListener('keydown', moveBox()) ;
        const keyName = event.key;

       

    


</script>
</body>

</html>
